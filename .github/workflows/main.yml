name: Main action
on:
  push:
    branches:
      - master

env:
  NODE_ENV: production
  
jobs:
  main:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v1
    
    - name: Install dependencies
      uses: bahmutov/npm-install@v1
    
    - name: Lint code
      run: npm run lint
      
    - name: Test architecture
      run: npm run test
    
    - name: Build app
      run: npm run build

    - name: Deploy to github pages
      run: npm run deploy